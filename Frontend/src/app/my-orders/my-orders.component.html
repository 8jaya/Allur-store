<div class="my-4 mx-[30%] sm:mx-[10%]">
    <h2 class="text-lg font-medium text-gray-900 text-center mb-4" id="slide-over-title">Orders</h2>
    <div class="relative overflow-x-auto shadow-md">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 bg-[#fdfdfd]">
            <thead class="text-xs text-gray-700 uppercase">
                <tr class="border-b">
                    <th scope="col" class="px-6 py-3">
                        Product 
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Receiver
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Shipping Address
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Contact No.
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Amount
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Status
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let orderItem of orderInfo" class="border-b font-medium dark:bg-gray-800 dark:border-gray-700">
                    <td class="px-6 py-4">
                        <div class="size-24 shrink-0 overflow-hidden border border-gray-200">
                            <img [src]="orderItem.product.productImages[0].url" class="size-full object-cover">
                          </div>
                    </td>
                    <td class="px-6 py-4">
                        {{orderItem.name}}
                    </td>
                    <td class="px-6 py-4">
                        {{orderItem.address}}
                    </td>
                    <td class="px-6 py-4">
                        {{orderItem.contact}}
                    </td>
                    <td class="px-6 py-4">
                        <span>&#8377; </span>{{orderItem.amt}}
                    </td>
                    <td class="px-6 py-4">
                        {{orderItem.orderStatus}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
