<div class="bg-white">
  <div class="py-2 px-4 flex flex-row gap-2 items-end w-full bg-white">
      <div class="flex flex-row border-b items-center w-1/4">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="h-5 w-5">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"></path>
        </svg>
        <input type="text" #searchKeyword [(ngModel)]="filters.searchKey" id="searchKey" (keyup)="applyFilters()"
          class="placeholder:text-black w-80 p-2 font-normal focus:outline-none " placeholder="Search Product" />
      </div>
      <div class="w-1/4">
        <label class="text-xs font-medium">Select Category</label>
        <select [(ngModel)]="filters.category" (change)="applyFilters()" name="productCategory" class="border w-full py-1 leading-tight px-3 text-gray-700 focus:outline-none">
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      <div class="w-1/4">
        <label class="text-xs font-medium">Select Range</label>
        <select [(ngModel)]="filters.priceRange" (change)="applyFilters()" name="price" id="" class="border w-full py-1 leading-tight px-3 text-gray-700 focus:outline-none">
          <option value="0 - 0">All</option>
          <option value="1 - 500">Less than 500</option>
          <option value="500 - 1000">500 - 1000</option>
          <option value="1000 - 5000">1000 - 5000</option>
          <option value="5000 - 20000">5000 - 20000</option>
          <option value="20000 - 999999">More than 20000</option>
        </select>
      </div>

<div class="mx-1">
  <div class="flex flex-wrap gap-2">
    <div *ngFor="let product of productDetails"
      class="relative mx-1 flex w-full max-w-xs flex-col overflow-hidden border-[#F8F6F1] bg-white ">
      <a class="relative mt-3 flex h-60 overflow-hidden">
        <img class="self-center" [src]="product.productImages[0].url" alt="product image" />
        <span class="absolute top-0 left-0 m-2 bg-[#ECDDD0] px-2 text-center text-sm font-medium">
          {{ ((product.productActualPrice - product.productDiscountedPrice) / product.productActualPrice) * 100 |

        <div class="flex flex-row justify-between items-center">

        </div>
        <div class="mt-2 mb-5 flex flex-col gap-2">
          <p>
            <span class="text-3xl font-bold text-slate-900"><span>&#8377;
              </span>{{product.productDiscountedPrice}}</span>
            <span class="text-sm text-slate-900 line-through"><span>&#8377; </span>{{product.productActualPrice}}</span>

</div>
<div class="flex justify-center"><button *ngIf="loadMoreBtn" (click)="loadMoreProducts()"
