
<div class="w-full bg-[#F8F6F1] flex items-center justify-center" style="min-height: calc(100vh - 50px);">
    <div class="border border-gray-200 p-6 w-full md:w-1/2 lg:w-1/3">
    <form #registerForm="ngForm" (ngSubmit)="register(registerForm)" class="w-full flex flex-col gap-2">
        <h2 class="text-2xl mb-4 text-[#297272] text-center">Sign Up</h2>
            <div>
                <label class="text-[#297272]">Username</label>
                <input ngModel id="userName" name="userName" type="text" placeholder="Enter username" class="bg-[#F8F6F1] border-b placeholder:text-sm border-gray-400 outline-none w-full text-[#297272] pl-1">
            </div> 
            <div>
                <label class="text-[#297272]">First Name</label>
                <input ngModel id="userFirstName" name="userFirstName" type="text" placeholder="Enter first name" class="bg-[#F8F6F1] border-b placeholder:text-sm border-gray-400 outline-none w-full text-[#297272] pl-1">
            </div> 
            <div>
                <label class="text-[#297272]">Last Name</label>
                <input ngModel id="userLastName" name="userLastName" type="text" placeholder="Enter last name" class="bg-[#F8F6F1] border-b placeholder:text-sm border-gray-400 outline-none w-full text-[#297272] pl-1">
            </div>
            <div>
                <label class="text-[#297272]">Password</label> 
                <input ngModel id="userPassword" name="userPassword" type="text" placeholder="Enter password" class="bg-[#F8F6F1] border-b placeholder:text-sm border-gray-400 outline-none w-full text-[#297272] pl-1">
            </div>
            <button type="submit" class="bg-[#AF211D] text-center w-full hover:bg-[#bb3e39] text-white my-4 py-1 px-4 s:shadow-oufocus:outline-none focutline">Sign Up</button>
    </form>
</div>
