<div class="p-6">
<div class="relative overflow-x-auto shadow-md">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Product Id
                </th>
                <th scope="col" class="px-6 py-3">
                    Product Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Product Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Actual Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Discounted Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Availability
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>
                <!-- <th scope="col" class="px-6 py-3">
                    Options
                </th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productDetails; let i=index" class="bg-white border-b font-medium dark:bg-gray-800 dark:border-gray-700">
                <!-- <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    Apple MacBook Pro 17"
                </th> -->
                <td class="px-6 py-4">
                    {{product.productId}}
                </td>
                <td class="px-6 py-4">
                    {{product.productName}}
                </td>
                <td class="px-6 py-4">
                    {{product.productDescription}}
                </td>
                <td class="px-6 py-4">
                    <span>&#8377; </span>{{product.productActualPrice}}
                </td>
                <td class="px-6 py-4">
                    <span>&#8377; </span>{{product.productDiscountedPrice}}
                </td>
                <td class="px-6 py-4">
                    {{product.availability}}
                </td>
                <td class="px-6 py-4 text-center">
                    <div class="flex flex-row gap-2 items-center">
                    <img src="./assets/viewImage.png" (click)="openModal(i)" class="h-6 w-6 cursor-pointer" title="Product Image" alt="">
                    <div *ngIf="imagesModal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
                        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
                      
                        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
                          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                                  <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                    <div class="flex flex-row justify-between items-center mb-4">
                                        <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">{{currentProductName}}</h3>
                                        <span (click)="toggleModal()" class="hover:text-red-400 hover:cursor-pointer px-1 rounded-md font-semibold">&#x2715;</span>
                                    </div>
                                    <div class="mt-2">
                                      <div class="grid grid-cols-3 overflow-y-auto h-[16rem] gap-2">
                                        <div class="relative" *ngFor="let file of currentProductImgs">
                                            <img [src]="file.url" alt="" class="h-[8rem] max-w-full rounded-lg">
                                        </div>
                                    </div> 
                                    </div>
                                  </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <img src="./assets/edit.png" class="h-4 w-4 cursor-pointer" title="Edit" (click)="editProduct(product.productId)" alt="">
                      <img *ngIf="product.availability === 'Available'" src="./assets/ofs.png" class="h-7 w-7 cursor-pointer" title="Mark Unavailable" (click)="outOfStock(product.productId)" alt=""> 
                      <img *ngIf="product.availability === 'Unavailable'" src="./assets/ins.png" class="h-7 w-7 cursor-pointer" title="Mark Available" (click)="inStock(product.productId)" alt=""> 
                    </div>
                </td>
                <!-- <td class="px-6 py-4 flex flex-row gap-2">
                    <img src="./assets/edit.png" class="h-4 w-4 cursor-pointer" title="Edit" (click)="editProduct(product.productId)" alt="">
                    <img src="./assets/delete.png" class="h-4 w-4 cursor-pointer" title="Delete" (click)="deleteProduct(product.productId)" alt="">
                </td> -->
            </tr>
        </tbody>
    </table>
</div>
<div class="flex justify-center"><button *ngIf="loadMoreBtn" (click)="loadMoreProducts()" class="my-3 bg-[#162A22] hover:bg-[#284b3d] text-white px-4 py-1">Load More</button></div>
</div>
