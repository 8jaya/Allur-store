<div class="my-4 mx-[30%] sm:mx-[10%]">
<div class="flex items-start justify-between mb-4">
    <h2 class="text-lg font-medium text-gray-900 text-center" id="slide-over-title">Shopping Cart</h2>
    <button (click)="checkout()" class="flex justify-end px-5 py-2 text-center text-sm font-medium bg-[#66b6ca] text-white hover:bg-[#79a2a3] focus:outline-none">Checkout Cart</button>
</div>
<div class="relative overflow-x-auto shadow-md">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 bg-[#fdfdfd]">
        <thead class="text-xs text-gray-700 uppercase">
            <tr class="border-b">
                <th scope="col" class="px-6 py-3">
                    Product 
                </th>
                <th scope="col" class="px-6 py-3">
                    Product Name
                </th>
                <th scope="col" class="px-6 py-3">
                    Description
                </th>
                <th scope="col" class="px-6 py-3">
                    Actual Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Discounted Price
                </th>
                <th scope="col" class="px-6 py-3">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cartItem of cartInfo" class="border-b font-medium dark:bg-gray-800 dark:border-gray-700">
                <td class="px-6 py-4">
                    <div class="size-24 shrink-0 overflow-hidden border border-gray-200">
                        <img [src]="cartItem.product.productImages[0].url" class="size-full object-cover">
                      </div>
                </td>
                <td class="px-6 py-4">
                    {{cartItem.product.productName}}
                </td>
                <td class="px-6 py-4">
                    {{cartItem.product.productDescription}}
                </td>
                <td class="px-6 py-4">
                    <span>&#8377; </span>{{cartItem.product.productActualPrice}}
                </td>
                <td class="px-6 py-4">
                    <span>&#8377; </span>{{cartItem.product.productDiscountedPrice}}
                </td>
                <td class="px-6 py-4">
                    <button (click)="removeCartItem(cartItem.cartId)" class="bg-[#fd5346] mt-2 hover:bg-[#f74639] text-white font-semibold py-1 px-4">Remove</button>
                </td>
