  </div>
  <div *ngIf="isLogedin()" class="w-full block justify-between flex-grow lg:flex lg:items-center lg:w-auto p-2">
    <div class="text-sm lg:flex-grow">
      <a *ngIf="userService.roleMatch(['Admin'])" routerLink="admin" routerLinkActive="active-link" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-[#9edce4] mr-4">
        Admin Dashboard
      </a>
      <a *ngIf="userService.roleMatch(['User'])" routerLink="user" routerLinkActive="active-link" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-[#9edce4] mr-4">
        User Dashboard
      </a>
      <a routerLink="home" routerLinkActive="active-link" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-[#9edce4] mr-4">
        Store
      </a>
      <a *ngIf="!isAdmin()" routerLink="cart" routerLinkActive="active-link" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-[#9edce4] mr-4">
        Cart
      </a>
      <a *ngIf="!isAdmin()" routerLink="orders" routerLinkActive="active-link" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-[#9edce4] mr-4">
        Order
      </a>
      <a *ngIf="isAdmin()" routerLink="addNewProduct" routerLinkActive="active-link" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-[#9edce4] mr-4">
        Add new product
      </a>
      <a *ngIf="isAdmin()" routerLink="allOrders" routerLinkActive="active-link" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-[#9edce4] mr-4">
        All Orders
      </a>
      <a *ngIf="isAdmin()" routerLink="showAllProducts" routerLinkActive="active-link" class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-[#9edce4] mr-4">
        All Product Details
      </a>
    </div>
    <div>
      <div *ngIf="isAdmin()" class="flex flex-row gap-2 mt-4 lg:mt-0 text-white">Admin</div>
      <div *ngIf="isUser()" class="flex flex-row gap-2 mt-4 lg:mt-0 text-white">{{user}}</div>
    </div>
  </div>
</div>
