<div class="my-4 mx-[30%] sm:mx-[10%]">
    <h2 class="text-lg font-medium text-gray-900 text-center mb-4" id="slide-over-title">Shopper Orders</h2>
    <div class="flex space-x-4 mb-4">
        <button
          (click)="setActive('All')"
          [class.bg-blue-500]="status === 'All'"
          [class.text-white]="status === 'All'"
          [class.bg-gray-300]="status !== 'All'"
          [class.text-black]="status !== 'All'"
          class="px-2 py-1"
        >
          All
        </button>
      
        <button
          (click)="setActive('Placed')"
          [class.bg-blue-500]="status === 'Placed'"
          [class.text-white]="status === 'Placed'"
          [class.bg-gray-300]="status !== 'Placed'"
          [class.text-black]="status !== 'Placed'"
          class="px-2 py-1"
        >
          Placed
        </button>
      
        <button
          (click)="setActive('Delivered')"
          [class.bg-blue-500]="status === 'Delivered'"
          [class.text-white]="status === 'Delivered'"
          [class.bg-gray-300]="status !== 'Delivered'"
          [class.text-black]="status !== 'Delivered'"
          class="px-2 py-1"
        >
          Delivered
        </button>
      </div>
      
    <div class="relative overflow-x-auto shadow-md">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 bg-[#fdfdfd]">
            <thead class="text-xs text-gray-700 uppercase">
                <tr class="border-b">
                    <th scope="col" class="px-6 py-3">
                        Id 
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Product 
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Shopper
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Shipping Address
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Contact No.
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Status
                    </th>
                    <th scope="col" class="px-6 py-3">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let orderItem of customerOrdersInfo" class="border-b font-medium dark:bg-gray-800 dark:border-gray-700">
                    <td class="px-6 py-4">
                        {{orderItem.id}}
                    </td>
                    <td (click)="viewProduct(orderItem.product.productId)" title="view product" class="hover:cursor-pointer px-6 py-4 flex flex-col gap-1">
                        <div class="size-24 shrink-0 overflow-hidden border border-gray-200">
                            <img [src]="orderItem.product.productImages[0].url" class="size-full object-cover">
                        </div>
                        <h3>{{orderItem.product.productName}}</h3>
                    </td>
                    <td class="px-6 py-4">
                        {{orderItem.name}}
                    </td>
                    <td class="px-6 py-4">
                        {{orderItem.address}}
                    </td>
                    <td class="px-6 py-4">
                        {{orderItem.contact}}
                    </td>
                    <td class="px-6 py-4">
                        {{orderItem.orderStatus}}
                    </td>
                    <td class="px-6 py-4">
                        <button *ngIf="orderItem.orderStatus == 'Placed'" (click)="markAsDelivered(orderItem.id)" class="bg-[#327438] hover:bg-[#27792e] text-sm text-white font-semibold py-1 px-2">Mark as Delivered</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
